name: Test Kafka connection on all envs

# on:
#   push:
#     branches:
#       - main

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'
  
jobs:
  fetch_token:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, test]  # List all environments here

    environment: ${{ matrix.environment }}
    
    env:
      TOKEN_SECRETS_JSON: ${{ secrets.TOKEN_SECRETS_JSON }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # or your preferred version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install confluent-kafka requests requests-oauthlib

      - name: Test Kafka functionality on ${{ matrix.environment }} env
        run: |
          chmod +x run-kafka-test.py
          python3 run-kafka-test.py $TOKEN_SECRETS_JSON ${{ matrix.environment }}
        working-directory: ${{ github.workspace }}/src/main/resources